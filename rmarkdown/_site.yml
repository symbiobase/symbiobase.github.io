name: "symbiobase"
output_dir: "docs"
navbar:
  title: "<img id=\"logo\" style=\"width: 140px;\" src=\"images/headerlogo.png\" />"
  type: default
  left:
    - text: "Collections"
      icon: fa-layer-group
      menu:
        - text: "Collections database"
          icon: fa-database
          href: symbioDatabase.html
        - text: "Collection statistics"
          icon: fa-diagram-project
          href: collections-statistics.html
        - text: "Collections by host family"
          icon: fa-chart-line
          href: collections-family.html
        - text: "Collections by host species"
          icon: fa-chart-line
          href: collections-species.html
        - text: "Collections by latitude"
          icon: fa-chart-line
          href: collections-latitude.html
    - text: "SymbioID"
      icon: fa-atom
      menu:
        - text: "Symbiodiniaceae list"
          icon: fa-database
          href: symbioID.html
    - text: "SymbioMap"
      icon: fa-globe
      href: symbioMap.html
    - text: "SymbioR"
      icon: fa-pie-chart
      menu:
        - text: "SymbioR Introduction"
          icon: fa-chart-simple
          href: symbioR.html
        - text: "SymbioR workflow"
          icon: fa-chart-line
          href: symbioR_workflow.html
        - text: "SymbioR visualise"
          icon: fa-chart-bar
          href: symbioR_visualise.html
    - text: "Network"
      icon: fa-sitemap
      menu:
        - text: "Collaborators"
          icon: fa-address-book
          href: collaborators.html
        - text: "Funding"
          icon: fa-hashtag
          href: funding.html
        - text: "Publications"
          icon: fa-file
          href: collaborators.html
        - text: "Contact"
          icon: fa-address-book
          href: https://github.com/symbiobase/
    - text: "GitHub"
      icon: fa-github
      href: https://github.com/symbiobase/
output:
  html_document:
    theme: spacelab
    highlight: textmate
    toc: true
    toc_float:
      collapsed: false
      smooth_scroll: false
    code_folding: hide
    css: symbiobase.css
    fig_caption: true
